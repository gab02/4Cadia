<mat-card  style="font-family: 'Poppins', sans-serif; " class="example-card" style=" height: 102%; width: 103%; margin-left: -1.5%;">

<div class="container" >
  <br>  <br>

<mat-card  style="font-family: 'Poppins', sans-serif; " class="example-card" style=" height: 70%;">


  <mat-card-content style="font-family: 'Poppins', sans-serif;">
    <div class="container">
      <div class="row">
       <b> Saldo:
</b>        </div>
      <hr style="color: black; width: 100%;" />




      <div class="row">
        <div class="col-md-10" *ngIf="moneyVisible === true">
       R$: 1.000.000,00
       </div>
       <div class="col-md-10" *ngIf="moneyVisible === false">
        R$: -
        </div>
       <div class="col-md-2">
        <button type="button" mat-button><mat-icon (click)="money()">remove_red_eye</mat-icon></button>

         </div>
      </div>

    </div>
  </mat-card-content>

</mat-card>
</div>
<br><br>

<mat-card  style="font-family: 'Poppins', sans-serif; " class="example-card" >

<mat-card-content style="font-family: 'Poppins', sans-serif;">
    <table style="font-family: 'Poppins', sans-serif; "  mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="dia">
        <th mat-header-cell *matHeaderCellDef><b>  DATA</b> </th>
        <td mat-cell *matCellDef="let element"> {{element.dia}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> <b> Nome </b></th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="qtd">
        <th mat-header-cell *matHeaderCellDef> <b> Valor</b> </th>
        <td mat-cell *matCellDef="let element"> {{element.qtd}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="method">
        <th mat-header-cell *matHeaderCellDef> <b> Método de transferência</b> </th>
        <td mat-cell *matCellDef="let element"> {{element.method}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</mat-card-content>

</mat-card></mat-card>
