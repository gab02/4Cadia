<mat-drawer-container
  [class.dark-theme]="hasToggledTheme"
  class="example-container"
  autosize
>
  <mat-drawer
    *ngIf="ValorLogin === true"
    position="end"
    #drawer
    class="example-sidenav"
    mode="side"
  >
    <mat-icon (click)="toggleTheme()" style="margin-top: 5px; margin-left: 75%"
      >wb_incandescent</mat-icon
    >

    <div class="container" *ngIf="ValorLogin === true">
      <br />

      <img
        src="../assets/jgProfile.jpg"
        style="margin-left: 15%; margin-top: -5%"
        class="rounded-circle"
        width="95px"
        height="95px"
      />
      <br />
      <p style="text-align: center; font-family: 'IBM Plex Sans', sans-serif">
        João Sencioles<br />Dev Angular
      </p>

      <b>
        <hr style="color: white; width: 100%" />
      </b>
      <button
        mat-stroked-button
        color="primary"
        (click)="inicio()"
        style="width: 135px"
      >
        Início
      </button>

      <br />
      <br />

      <button
        mat-stroked-button
        color="primary"
        (click)="extrato()"
        style="width: 100%"
      >
        Extrato
      </button>

      <br />

      <br />
      <br />

      <button
        mat-stroked-button
        color="primary"
        (click)="login()"
        style="width: 100%"
      >
        Sair
      </button>
      <b>
        <hr style="margin-top: 30%; heigt: 5px; color: black; width: 100%"
      /></b>
      <div class="container">
        <img
          src="../../../../assets/factory.png"
          style="margin-top: 100%; width: 100px; height: 100px"
        />
      </div>
    </div>
  </mat-drawer>

  <div class="example-sidenav-content">
    <router-outlet>
      <div
        *ngIf="ValorLogin === true"
        style="height: 102%; width: 103%; margin-left: -1.5%"
        style="padding: 1em"
        [class.dark-theme]="hasToggledTheme"
        class="mat-app-background"
        [style.height]="'100%'"
      >
        <div class="row">
          <div class="col-md-6">
            <button
              mat-stroked-button
              color="primary"
              type="button"
              mat-button
              (click)="elementDrawer.toggle()"
            >
              <mat-icon style="width: 25px; height: 25px">reorder</mat-icon>
            </button>
          </div>
          <div class="col-md-6">
            <h2>Fintech - 4cadia!</h2>
          </div>
        </div>
      </div>
    </router-outlet>
  </div>
</mat-drawer-container>
